<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #582841 ">
      <h2 style="background-color: #582841; color: #F36F38; ">Contactos</h2>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="clickAdd()">
        <ion-icon name="add" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #582841 ">
  <ion-list >
    <ion-item-sliding *ngFor="let c of contactos" (click)="clickContacto(c)">
      <ion-item style="background-color: #CC2A49">
        <ion-avatar item-start>
          <img [src]=c.avatar>
        </ion-avatar>
        <h2>{{c.nombre}}</h2>
        <p>{{c.telefono}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="close"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
