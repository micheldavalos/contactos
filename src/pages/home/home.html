<ion-header>
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="clickAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let c of contactos">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img [src]=c.avatar>
        </ion-avatar>
        <h2>{{c.nombre}}</h2>
        <p>{{c.telefono}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="cross"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
