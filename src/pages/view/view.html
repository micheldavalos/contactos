<ion-header>

  <ion-navbar>
    <ion-title>{{contacto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]=contacto.avatar>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      {{contacto.correo}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-whatsapp" item-start></ion-icon>
      {{contacto.telefono}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-facebook" item-start></ion-icon>
      {{contacto.facebook}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-twitter" item-start></ion-icon>
      {{contacto.twitter}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-instagram" item-start></ion-icon>
      {{contacto.instagram}}
    </ion-item>
  </ion-card>

</ion-content>
