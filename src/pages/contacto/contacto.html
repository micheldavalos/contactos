<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #582841 ">
      <h3 style="color: white">Agregar Contacto</h3>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #582841 ">
  <ion-list style="background-color: #582841 ">
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Teléfono" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
    </ion-item >
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Facebook" [(ngModel)]="facebook"></ion-input>
    </ion-item>
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Twitter" [(ngModel)]="twitter"></ion-input>
    </ion-item>
    <ion-item style="background-color: #EF4648">
      <ion-input placeholder="Instagram" [(ngModel)]="instagram"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="clickAgregar()" color="primaryB">Agregar</button>
</ion-content>
