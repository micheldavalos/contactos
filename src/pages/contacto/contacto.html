<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Agregar Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Teléfono" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Facebook" [(ngModel)]="facebook"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Twitter" [(ngModel)]="twitter"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Instagram" [(ngModel)]="instagram"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="clickAgregar()">Agregar</button>
</ion-content>
